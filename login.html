<section>
  <div class="container">
    <form action="districts.html" class="loginform">
      <h1>Log-In</h1>
      <div class="row">
        <div class="col-lg-12">
        <label for="exampleDropdownFormEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" required>
        </div>
      </div>
      <div class="row">

        <div id="password-strength-status"></div>
      </div>
      </div>
      <div class="row">

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck" onclick="return passwordvalidate();" required>

          Remember me
        </label>
      </div>
      </div>
      </div>

<script>
  function passwordvalidate(){
    var password = document.getElementById("password");
    if ((password.value).length >= 8)
    {
      return true;
  }
  else{
    alert("Password should be atleast 8 characters!");
